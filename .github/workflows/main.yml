name: Instagram Repost (No Login)

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  repost:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install tools
        run: |
          pip install -r requirements.txt
          sudo apt install -y ffmpeg

      - name: Run bot
        run: python repost.py
