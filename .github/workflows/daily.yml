name: Daily Video Poster

on:
  schedule:
    # Daily at 2:30 AM UTC (India mein Subah ~8:00 AM)
    - cron: '30 2 * * *'
  workflow_dispatch:      # Button for manual testing

permissions:
  contents: write  # Ye zaroori hai history.txt ko save karne ke liye

jobs:
  run-poster:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies & FFmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        pip install -r requirements.txt

    - name: Run Automation Script
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      run: python main.py

    - name: Save History (Commit & Push)
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git add history.txt
        # Check if there are changes before committing
        if git diff --staged --quiet; then
          echo "No changes to history."
        else
          git commit -m "Update video history log [skip ci]"
          git push
        fi
